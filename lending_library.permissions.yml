# lending_library.permissions.yml

create library_transaction entities:
  title: 'Create Library Transaction entities'
  description: 'Allows users to create and save Library Transaction entities.'

view library_transaction entities:
  title: 'View Library Transaction entities'
  description: 'Allows users to view Library Transaction entities.'

edit own library_transaction entities:
  title: 'Edit own Library Transaction entities'
  description: 'Allows users to edit their own Library Transaction entities.'

delete own library_transaction entities:
  title: 'Delete own Library Transaction entities'
  description: 'Allows users to delete their own Library Transaction entities.'

administer lending library configuration:
  title: 'Administer Lending Library configuration'
  description: 'Allows users to access the Lending Library configuration page.'

administer lending library payment configuration:
  title: 'Administer Lending Library payment configuration'
  description: 'Allows users to change the PayPal account on the Lending Library configuration page.'

'get in line for library items':
  title: 'Get in line for library items'
  description: 'Allows users to add themselves to the waitlist for a library item.'

view lending library stats:
  title: 'View Lending Library analytics'
  description: 'Allows users to view the Lending Library statistics dashboard and JSON feed.'
