services:
  lending_library.return_access_check:
    class: Drupal\lending_library\Access\ReturnAccessCheck
    arguments: ['@lending_library.manager']
    tags:
      - { name: access_check, applies_to: _lending_library_return_access }

  lending_library.tool_status_updater:
    class: Drupal\lending_library\Service\ToolStatusUpdater
    arguments: ['@entity_type.manager', '@logger.factory', '@current_user', '@datetime.time', '@lending_library.manager']

  lending_library.stats_collector:
    class: Drupal\lending_library\Service\StatsCollector
    arguments:
      - '@entity_type.manager'
      - '@date.formatter'
      - '@datetime.time'

  lending_library.manager:
    class: Drupal\lending_library\Service\LendingLibraryManager
    arguments:
      - '@entity_type.manager'
      - '@config.factory'
      - '@logger.factory'
      - '@current_user'
      - '@datetime.time'
      - '@date.formatter'
      - '@plugin.manager.mail'
      - '@language_manager'
      - '@entity_field.manager'
